<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MotoScanner Ultra</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div id="status">系統就緒</div>
            <button id="startBtn">1. 啟動鏡頭</button>
        </header>

        <main class="scanner-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="snap-preview" style="display:none; position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:5;"></canvas>
            
            <div class="scan-overlay">
                <div class="scan-frame">
                    <div class="corner top-left"></div><div class="corner top-right"></div>
                    <div class="corner bottom-left"></div><div class="corner bottom-right"></div>
                </div>
                <div id="live-preview">請先啟動鏡頭</div>
            </div>
        </main>

        <footer>
            <div id="plate-number">----</div>
            <div class="btn-group">
                <button id="captureBtn" disabled style="background:#555;">2. 捕捉並辨識</button>
                <button id="retryBtn" style="display:none; background:#444;">重新拍攝</button>
            </div>
        </footer>
    </div>
    <canvas id="calc-canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
