<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MotoScanner AI Ultra</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --bg: #000; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 15px; text-align: center; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 14px; font-weight: bold; }
        #status-text { color: var(--primary); transition: all 0.3s; }
        #timer-text { color: #888; font-variant-numeric: tabular-nums; }
        .progress-bar-bg { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #007AFF, #5AC8FA); transition: width 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }

        .scanner-section { flex: 1; position: relative; overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
        #video, #snap-preview { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #snap-preview { display: none; z-index: 5; }
        
        .scan-overlay { position: absolute; width: 100%; height: 100%; z-index: 6; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .scan-frame { width: 85%; height: 25%; position: relative; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }
        .corner { position: absolute; width: 25px; height: 25px; border: 5px solid var(--primary); }
        .top-left { top:-2px; left:-2px; border-right:0; border-bottom:0; }
        .top-right { top:-2px; right:-2px; border-left:0; border-bottom:0; }
        .bottom-left { bottom:-2px; left:-2px; border-right:0; border-top:0; }
        .bottom-right { bottom:-2px; right:-2px; border-left:0; border-top:0; }

        footer { padding: 20px 20px calc(25px + env(safe-area-inset-bottom)); background: rgba(0,0,0,0.95); border-top: 1px solid #333; }
        #plate-number { font-size: 52px; font-weight: 800; text-align: center; margin-bottom: 10px; height: 60px; color: #fff; letter-spacing: 3px; }
        #info { font-size: 13px; color: #888; text-align: center; margin-bottom: 15px; min-height: 1.2em; }
        
        .btn-group { display: flex; gap: 12px; width: 100%; max-width: 600px; margin: 0 auto; }
        button { flex: 1; padding: 18px 0; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; color: white; background: var(--primary); -webkit-tap-highlight-color: transparent; }
        button:active { transform: scale(0.98); opacity: 0.9; }
        button:disabled { opacity: 0.1; filter: grayscale(1); }
        #retryBtn { background: #333; }
        #runAiBtn { background: var(--success); }
    </style>
</head>
<body>
<div class="app-container">
    <header>
        <div class="status-header">
            <span id="status-text">準備環境...</span>
            <span id="timer-text">剩餘 --s</span>
        </div>
        <div class="progress-bar-bg"><div id="progress-fill"></div></div>
    </header>

    <main class="scanner-section">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="snap-preview"></canvas>
        <div class="scan-overlay">
            <div class="scan-frame">
                <div class="corner top-left"></div><div class="corner top-right"></div>
                <div class="corner bottom-left"></div><div class="corner bottom-right"></div>
            </div>
        </div>
    </main>

    <footer>
        <div id="plate-number">----</div>
        <div id="info">正在下載 AI 核心模組...</div>
        <div class="btn-group">
            <button id="startBtn" disabled>啟動鏡頭</button>
            <button id="captureBtn" style="display:none">定格拍照</button>
            <button id="runAiBtn" style="display:none">多幀投票辨識</button>
            <button id="retryBtn" style="display:none">重新拍攝</button>
        </div>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.3/tesseract.min.js"></script>
<script id="opencv-js" src="https://docs.opencv.org/4.7.0/opencv.js" async></script>

<script>
// =================== 系統狀態監控 ===================
let cvReady = false, ocrReady = false, worker = null, frameBuffer = [];
let timeLeft = 18; // 預計總載入時間 (s)
const LEARN_KEY = 'plate_learn_map';

const el = {
    status: document.getElementById('status-text'),
    timer: document.getElementById('timer-text'),
    progress: document.getElementById('progress-fill'),
    plate: document.getElementById('plate-number'),
    info: document.getElementById('info'),
    start: document.getElementById('startBtn'),
    capture: document.getElementById('captureBtn'),
    run: document.getElementById('runAiBtn'),
    retry: document.getElementById('retryBtn'),
    video: document.getElementById('video'),
    snap: document.getElementById('snap-preview')
};

// --- 進度更新器 ---
function setProgress(p, msg) {
    el.progress.style.width = p + "%";
    if (msg) {
        el.status.innerText = msg;
        el.info.innerText = `[系統] ${msg}`;
    }
    if (p >= 100) {
        clearInterval(timerInterval);
        el.timer.innerText = "Ready";
        el.start.disabled = false;
        el.info.innerText = "所有模組已就緒，請開啟鏡頭";
    }
}

// 倒計時邏輯
const timerInterval = setInterval(() => {
    if (timeLeft > 1) {
        timeLeft--;
        el.timer.innerText = `剩餘 ${timeLeft}s`;
    }
}, 1000);

// --- 模組載入序列 ---
window.onload = () => {
    setProgress(15, "正在獲取 OpenCV 腳本...");
    checkCV();
};

function checkCV() {
    // 檢查 OpenCV 是否初始化
    if (typeof cv !== 'undefined' && cv.Mat) {
        cvReady = true;
        setProgress(40, "OpenCV 核心初始化完成");
        initOCR();
    } else {
        // 如果腳本載入太慢，每 500ms 檢查一次
        setTimeout(checkCV, 500);
    }
}

async function initOCR() {
    try {
        setProgress(55, "啟動 Tesseract 主程式...");
        worker = await Tesseract.createWorker('eng', 1, {
            logger: m => {
                if (m.status === 'loading language traineddata') {
                    setProgress(75, `下載 AI 模型 (${Math.round(m.progress * 100)}%)`);
                }
                if (m.status === 'initializing api') {
                    setProgress(90, "優化神經網路運算...");
                }
            }
        });
        
        await worker.setParameters({
            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
            tessedit_pageseg_mode: '7' // 單行模式
        });
        
        ocrReady = true;
        setProgress(100, "系統完全就緒");
    } catch (e) {
        setProgress(100, "核心錯誤：請檢查網路並重整");
        el.status.style.color = "red";
    }
}

// =================== 核心影像處理與投票系統 ===================
const isTaiwanMoto = t => /^[A-Z]{3}[0-9]{3,4}$/.test(t) || /^[0-9]{3}[A-Z]{3}$/.test(t);
const cleanText = t => t.replace(/O/g,'0').replace(/I/g,'1').replace(/Z/g,'2').replace(/S/g,'5').replace(/B/g,'8').replace(/[^A-Z0-9]/g, '');

// 
async function opencvFilter(imgData) {
    if (!cvReady) return imgData;
    let src = cv.matFromImageData(imgData);
    let dst = new cv.Mat();
    
    // 灰階與對比增強
    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
    // 自適應二二值化：過濾陰影與反光
    cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 13, 2);
    
    let canvas = document.createElement('canvas');
    cv.imshow(canvas, dst);
    
    src.delete(); dst.delete();
    return canvas;
}

// =================== 互動事件邏輯 ===================
el.start.onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        el.video.srcObject = stream;
        el.start.style.display = "none";
        el.capture.style.display = "block";
    } catch (e) {
        alert("鏡頭啟動失敗：請確保使用 HTTPS 環境且已授予權限");
    }
};

el.capture.onclick = async () => {
    frameBuffer = [];
    const canvas = document.createElement('canvas');
    canvas.width = el.video.videoWidth; 
    canvas.height = el.video.videoHeight;
    const ctx = canvas.getContext('2d');

    // 連拍 3 幀，為投票系統準備
    for(let i=0; i<3; i++) {
        ctx.drawImage(el.video, 0, 0);
        frameBuffer.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        await new Promise(r => setTimeout(r, 120));
    }

    el.snap.width = canvas.width;
    el.snap.height = canvas.height;
    el.snap.getContext('2d').putImageData(frameBuffer[2], 0, 0);
    el.snap.style.display = "block";
    el.capture.style.display = "none";
    el.run.style.display = "block";
    el.retry.style.display = "block";
};

el.run.onclick = async () => {
    el.run.disabled = true;
    setProgress(50, "啟動多幀交叉比對...");
    
    let votes = [];
    for (let i = 0; i < frameBuffer.length; i++) {
        const processed = await opencvFilter(frameBuffer[i]);
        const res = await worker.recognize(processed);
        const txt = cleanText(res.data.text);
        if (txt.length >= 5) votes.push(txt);
        setProgress(50 + (i * 15), `分析中...幀數 ${i+1}/3`);
    }

    if (votes.length > 0) {
        const countMap = votes.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
        const final = Object.keys(countMap).sort((a, b) => countMap[b] - countMap[a])[0];
        
        el.plate.innerText = final;
        el.plate.style.color = isTaiwanMoto(final) ? "#34C759" : "#FF9500";
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("號碼 " + final));
    } else {
        el.plate.innerText = "無法辨識";
    }

    el.run.disabled = false;
    setProgress(100, "分析完成");
};

el.retry.onclick = () => {
    el.snap.style.display = "none";
    el.run.style.display = "none";
    el.retry.style.display = "none";
    el.capture.style.display = "block";
    el.plate.innerText = "----";
    el.plate.style.color = "#fff";
};
</script>
</body>
</html>
