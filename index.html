<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MotoScanner AI Ultra</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --bg: #000; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 15px; text-align: center; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 14px; }
        #status-text { color: var(--primary); font-weight: bold; }
        #timer-text { color: #888; }
        .progress-container { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #007AFF, #5856D6); transition: width 0.3s ease; }

        .scanner-section { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #video, #snap-preview { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #snap-preview { display: none; z-index: 5; }
        
        .scan-overlay { position: absolute; width: 100%; height: 100%; z-index: 6; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .scan-frame { width: 85%; height: 25%; position: relative; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }
        .corner { position: absolute; width: 25px; height: 25px; border: 5px solid var(--primary); }
        .top-left { top:-2px; left:-2px; border-right:0; border-bottom:0; }
        .top-right { top:-2px; right:-2px; border-left:0; border-bottom:0; }
        .bottom-left { bottom:-2px; left:-2px; border-right:0; border-top:0; }
        .bottom-right { bottom:-2px; right:-2px; border-left:0; border-top:0; }

        footer { padding: 20px 20px calc(25px + env(safe-area-inset-bottom)); background: rgba(0,0,0,0.95); border-top: 1px solid #333; }
        #plate-number { font-size: 52px; font-weight: 800; text-align: center; margin-bottom: 10px; height: 60px; color: #fff; }
        #info { font-size: 13px; color: #888; text-align: center; margin-bottom: 15px; min-height: 1.2em; }
        
        .btn-group { display: flex; gap: 10px; width: 100%; max-width: 600px; margin: 0 auto; }
        button { flex: 1; padding: 18px 0; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; color: white; background: var(--primary); }
        button:disabled { opacity: 0.1; }
        #retryBtn { background: #333; }
        #runAiBtn { background: var(--success); }
    </style>
</head>
<body>
<div class="app-container">
    <header>
        <div class="status-header">
            <span id="status-text">啟動核心中...</span>
            <span id="timer-text">剩餘 15s</span>
        </div>
        <div class="progress-container"><div id="progress-fill"></div></div>
    </header>

    <main class="scanner-section">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="snap-preview"></canvas>
        <div class="scan-overlay"><div class="scan-frame"><div class="corner top-left"></div><div class="corner top-right"></div><div class="corner bottom-left"></div><div class="corner bottom-right"></div></div></div>
    </main>

    <footer>
        <div id="plate-number">----</div>
        <div id="info">初始化載入中...</div>
        <div class="btn-group">
            <button id="startBtn" disabled>啟動鏡頭</button>
            <button id="captureBtn" style="display:none">定格拍照</button>
            <button id="runAiBtn" style="display:none">辨識比對</button>
            <button id="retryBtn" style="display:none">重拍</button>
        </div>
        <button id="fixBtn" style="display:none; width:100%; margin-top:10px; background:#444; font-size:12px; padding:5px;">載入太久？按此嘗試修復</button>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script id="opencv-js" src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.2/opencv.js" async></script>

<script>
let cvReady = false, ocrReady = false, worker = null, frameBuffer = [];
let timeLeft = 15;

const el = {
    status: document.getElementById('status-text'),
    timer: document.getElementById('timer-text'),
    progress: document.getElementById('progress-fill'),
    plate: document.getElementById('plate-number'),
    info: document.getElementById('info'),
    start: document.getElementById('startBtn'),
    capture: document.getElementById('captureBtn'),
    run: document.getElementById('runAiBtn'),
    retry: document.getElementById('retryBtn'),
    fix: document.getElementById('fixBtn'),
    video: document.getElementById('video'),
    snap: document.getElementById('snap-preview')
};

// =================== 穩定的載入器 ===================
function updateProgress(p, msg) {
    el.progress.style.width = p + "%";
    if (msg) el.status.innerText = msg;
    if (p >= 100) {
        el.timer.innerText = "Ready";
        el.start.disabled = false;
        el.info.innerText = "系統已就緒，請開啟鏡頭";
        el.fix.style.display = "none";
    }
}

// 倒數計時
const timer = setInterval(() => {
    if (timeLeft > 1) {
        timeLeft--;
        el.timer.innerText = `剩餘 ${timeLeft}s`;
    }
    if (timeLeft === 5 && !cvReady) {
        el.fix.style.display = "block"; // 載入太久顯示修復鈕
    }
}, 1000);

// OpenCV 狀態檢查
function checkCV() {
    if (typeof cv !== 'undefined' && cv.onRuntimeInitialized) {
        cv.onRuntimeInitialized = () => {
            cvReady = true;
            updateProgress(50, "視覺模組 OK");
            initTesseract();
        };
    } else if (typeof cv !== 'undefined' && cv.Mat) { // 有些版本已經初始化
        cvReady = true;
        updateProgress(50, "視覺模組 OK");
        initTesseract();
    } else {
        setTimeout(checkCV, 500);
    }
}

async function initTesseract() {
    try {
        worker = await Tesseract.createWorker('eng', 1, {
            logger: m => {
                if (m.status === "loading language traineddata") updateProgress(80, "同步 AI 模型...");
            }
        });
        await worker.setParameters({
            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
            tessedit_pageseg_mode: '7'
        });
        ocrReady = true;
        updateProgress(100, "AI 引擎就緒");
    } catch (e) {
        el.status.innerText = "OCR 失敗，請檢查網路";
    }
}

el.fix.onclick = () => location.reload();

// =================== 核心辨識功能 ===================
const isTaiwanMoto = t => /^[A-Z]{3}[0-9]{3,4}$/.test(t) || /^[0-9]{3}[A-Z]{3}$/.test(t);
const cleanText = t => t.replace(/O/g,'0').replace(/I/g,'1').replace(/Z/g,'2').replace(/S/g,'5').replace(/B/g,'8');

async function opencvPreprocess(imgData) {
    if (!cvReady) return imgData;
    let src = cv.matFromImageData(imgData);
    let dst = new cv.Mat();
    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
    cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
    let canvas = document.createElement('canvas');
    cv.imshow(canvas, dst);
    src.delete(); dst.delete();
    return canvas;
}

// =================== 按鈕事件 ===================
el.start.onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1280 } }
        });
        el.video.srcObject = stream;
        el.start.style.display = "none";
        el.capture.style.display = "block";
    } catch (e) {
        alert("鏡頭啟動失敗，請確認是否為 HTTPS 環境");
    }
};

el.capture.onclick = async () => {
    frameBuffer = [];
    const tempCvs = document.createElement('canvas');
    tempCvs.width = el.video.videoWidth; tempCvs.height = el.video.videoHeight;
    const ctx = tempCvs.getContext('2d');

    // 連拍 3 張
    for(let i=0; i<3; i++) {
        ctx.drawImage(el.video, 0, 0);
        frameBuffer.push(ctx.getImageData(0,0, tempCvs.width, tempCvs.height));
        await new Promise(r => setTimeout(r, 120));
    }

    el.snap.width = tempCvs.width; el.snap.height = tempCvs.height;
    el.snap.getContext('2d').putImageData(frameBuffer[2], 0, 0);
    el.snap.style.display = "block";
    el.capture.style.display = "none";
    el.run.style.display = "block";
    el.retry.style.display = "block";
};

el.run.onclick = async () => {
    el.run.disabled = true;
    updateProgress(50, "交叉比對辨識中...");
    
    let votes = [];
    for (let i = 0; i < frameBuffer.length; i++) {
        const processed = await opencvPreprocess(frameBuffer[i]);
        const res = await worker.recognize(processed);
        const txt = cleanText(res.data.text.replace(/[^A-Z0-9]/g, ''));
        if (txt.length >= 5) votes.push(txt);
    }

    if (votes.length > 0) {
        const count = votes.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
        const final = Object.keys(count).sort((a,b) => count[b] - count[a])[0];
        el.plate.innerText = final;
        el.plate.style.color = isTaiwanMoto(final) ? "#34C759" : "#FF9500";
        window.speechSynthesis.speak(new SpeechSynthesisUtterance("辨識結果 " + final));
    } else {
        el.plate.innerText = "無法辨識";
    }

    el.run.disabled = false;
    updateProgress(100, "完成");
};

el.retry.onclick = () => {
    el.snap.style.display = "none";
    el.run.style.display = "none";
    el.retry.style.display = "none";
    el.capture.style.display = "block";
    el.plate.innerText = "----";
    el.plate.style.color = "#fff";
};

checkCV();
</script>
</body>
</html>
