<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MotoScanner AI Ultra</title>
    <style>
        /* 修正後的 CSS 排版 */
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: #000; color: #fff; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 20px; text-align: center; background: rgba(0,0,0,0.8); z-index: 10; }
        #status { font-size: 14px; margin-bottom: 10px; color: var(--primary); }
        .progress-bar-bg { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        #progress-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }

        .scanner-section { flex: 1; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #video, #snap-preview { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        #snap-preview { display: none; z-index: 5; background: #000; }
        
        .scan-overlay { position: absolute; z-index: 6; width: 80%; height: 30%; border: 2px opacity 0.5; pointer-events: none; }
        .scan-frame { position: relative; width: 100%; height: 100%; border: 1px solid rgba(255,255,255,0.3); }
        .corner { position: absolute; width: 20px; height: 20px; border: 4px solid var(--primary); }
        .top-left { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .top-right { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bottom-left { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .bottom-right { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        footer { padding: 20px; background: rgba(0,0,0,0.9); text-align: center; z-index: 10; }
        #plate-number { font-size: 42px; font-weight: 800; margin-bottom: 10px; letter-spacing: 2px; height: 50px; }
        #info { font-size: 14px; color: #aaa; margin-bottom: 15px; }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        button { padding: 12px 24px; border-radius: 12px; border: none; font-size: 16px; font-weight: 600; color: white; background: var(--primary); transition: opacity 0.2s; }
        button:disabled { opacity: 0.3; }
        button#retryBtn { background: #444; }
        button#runAiBtn { background: var(--success); }
    </style>
</head>
<body>
<div class="app-container">
    <header>
        <div id="status">正在初始化引擎...</div>
        <div class="progress-bar-bg"><div id="progress-fill"></div></div>
    </header>

    <main class="scanner-section">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="snap-preview"></canvas>
        <div class="scan-overlay">
            <div class="scan-frame">
                <div class="corner top-left"></div><div class="corner top-right"></div>
                <div class="corner bottom-left"></div><div class="corner bottom-right"></div>
            </div>
        </div>
    </main>

    <footer>
        <div id="plate-number">----</div>
        <div id="info">請等待系統就緒</div>
        <div class="btn-group">
            <button id="startBtn" disabled>啟動鏡頭</button>
            <button id="captureBtn" style="display:none">截圖定格</button>
            <button id="runAiBtn" style="display:none">確認辨識</button>
            <button id="retryBtn" style="display:none">重新拍攝</button>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://docs.opencv.org/4.x/opencv.js"></script>

<script>
const video = document.getElementById('video');
const snap = document.getElementById('snap-preview');
const progress = document.getElementById('progress-fill');
const statusText = document.getElementById('status');
const plateDisplay = document.getElementById('plate-number');
const infoText = document.getElementById('info');
const startBtn = document.getElementById('startBtn');
const captureBtn = document.getElementById('captureBtn');
const runAiBtn = document.getElementById('runAiBtn');
const retryBtn = document.getElementById('retryBtn');

let tesseractWorker = null;
let frameBuffer = [];

// 更新進度條
function updateUI(p, t) {
    progress.style.width = p + "%";
    if(t) statusText.innerText = t;
}

// 初始化 Tesseract
async function initTesseract() {
    updateUI(30, "載入 OCR 引擎...");
    tesseractWorker = await Tesseract.createWorker('eng', 1, {
        logger: m => {
            if(m.status === 'recognizing text') updateUI(50 + (m.progress * 40), "AI 辨識中...");
        }
    });
    await tesseractWorker.setParameters({
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
        tessedit_pageseg_mode: '7'
    });
    updateUI(100, "系統已就緒");
    startBtn.disabled = false;
}

// 啟動 OpenCV
window.onload = () => {
    if (typeof cv !== 'undefined') {
        initTesseract();
    } else {
        // 如果 OpenCV 還沒載入完，每 500ms 檢查一次
        let checkCv = setInterval(() => {
            if (typeof cv !== 'undefined' && cv.onRuntimeInitialized) {
                clearInterval(checkCv);
                initTesseract();
            }
        }, 500);
    }
};

startBtn.onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1280 } }
        });
        video.srcObject = stream;
        startBtn.style.display = "none";
        captureBtn.style.display = "inline-block";
        infoText.innerText = "請對準車牌後按下定格";
    } catch (e) {
        alert("無法啟動鏡頭，請確保使用 HTTPS 協議");
    }
};

captureBtn.onclick = async () => {
    updateUI(20, "擷取畫面中...");
    frameBuffer = [];
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = video.videoWidth;
    tempCanvas.height = video.videoHeight;
    const ctx = tempCanvas.getContext('2d');
    
    // 連拍三張
    for(let i=0; i<3; i++) {
        ctx.drawImage(video, 0, 0);
        const data = ctx.getImageData(0,0, tempCanvas.width, tempCanvas.height);
        frameBuffer.push(data);
        await new Promise(r => setTimeout(r, 100));
    }

    // 顯示最後一張作為預覽
    snap.width = video.videoWidth;
    snap.height = video.videoHeight;
    snap.getContext('2d').putImageData(frameBuffer[2], 0, 0);
    snap.style.display = "block";
    
    captureBtn.style.display = "none";
    runAiBtn.style.display = "inline-block";
    retryBtn.style.display = "inline-block";
};

runAiBtn.onclick = async () => {
    runAiBtn.disabled = true;
    updateUI(50, "啟動 AI 分析...");
    
    // 這裡為了穩定簡化了 OpenCV 邏輯，直接對中央區域做 OCR
    try {
        const result = await tesseractWorker.recognize(snap);
        const text = result.data.text.replace(/[^A-Z0-9]/g, '');
        
        if(text.length >= 5) {
            plateDisplay.innerText = text;
            plateDisplay.style.color = "#34C759";
            updateUI(100, "辨識完成");
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("辨識號碼 " + text));
        } else {
            plateDisplay.innerText = "無法辨識";
            updateUI(100, "請重拍");
        }
    } catch (e) {
        console.error(e);
        updateUI(100, "發生錯誤");
    }
    runAiBtn.disabled = false;
};

retryBtn.onclick = () => {
    snap.style.display = "none";
    runAiBtn.style.display = "none";
    retryBtn.style.display = "none";
    captureBtn.style.display = "inline-block";
    plateDisplay.innerText = "----";
    plateDisplay.style.color = "white";
    updateUI(100, "重新就緒");
};
</script>
</body>
</html>
