<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Plate Scanner Pro</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div id="status">系統載入中...</div>
        </header>

        <main class="scanner-section">
            <video id="video" autoplay playsinline></video>
            <div class="scan-overlay">
                <div class="scan-frame">
                    <div class="scan-line"></div>
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
                <div id="live-preview">等待影像...</div>
            </div>
        </main>

        <footer>
            <div id="plate-number">----</div>
            <div class="btn-group">
                <button id="startBtn">啟動掃描器</button>
                <button id="confirmBtn">✅ 確認號碼</button>
            </div>
        </footer>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
